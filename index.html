<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Comparisons</h2>

    <p>Input your age and click the button:</p>

    <input type="number" id="age" />

    <button onclick="myFunction()">Result</button>

    <p id="demo"></p>
    <p id="age"></p>

    <script>
        function myFunction() {
            let voteable;
            let age = Number(document.getElementById("age").value);
            if (age > 50) {
                voteable = "Trung niên";
            } else {
                voteable = (age < 20) ? "Khá trẻ" : "Thanh niên";
            }
            document.getElementById("demo").innerHTML = "Result: " + voteable;

        }
    </script>

</body>

</html>
